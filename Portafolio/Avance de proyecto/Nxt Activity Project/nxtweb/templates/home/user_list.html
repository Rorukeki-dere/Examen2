{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Lista de Usuarios</h1>
  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item"><a href="{% url 'user_detail' pk=user.pk %}">{{ user.username }}</a></li>
    {% empty %}
      <li class="list-group-item">No hay usuarios.</li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary mt-3" href="{% url 'user_new' %}">Crear nuevo usuario</a>
</div>
{% endblock %}
