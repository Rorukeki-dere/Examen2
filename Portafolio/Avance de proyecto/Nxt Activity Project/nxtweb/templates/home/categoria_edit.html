{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>{{ form_title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
